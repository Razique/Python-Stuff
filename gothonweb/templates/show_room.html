$def with (room, picture, actions)
<h1 xmlns="http://www.w3.org/1999/html"> $room.name </h1>

<div id="picture">
    <img src=$picture/>
</div>

<div id="room-description">
    $room.description

    $if room.name == "death":
            <p><a href="/">Play again?</a></p>
    $else:
            <p>
</div>

<div id="room-action">
What do you do?
<p/>
<ul>
$for i in actions:
    <li>
        <a href="/game?action=$i">$i.title()</a>
    </li>
 </ul>
</div>
