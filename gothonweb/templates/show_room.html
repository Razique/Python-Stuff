$def with (room)
 <h1> $room.name </h1>

<div id="picture">
    <img src="/static/monster_corridor.jpg">
</div>

<div id="room-description">
    $room.description

    $if room.name == "death":
            <p><a href="/">Play again?</a></p>
    $else:
            <p>
            <form action="/game" method="POST">
               What do you do? <input type="text" name="action"><input type="submit">
            </form>

            </p>
</div>
